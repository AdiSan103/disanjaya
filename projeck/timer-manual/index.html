<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer-manual</title>
    <!-- source code css start -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- source code css end -->
</head>
<body>
    <!-- body-start -->
    <!-- option jam,menit,detik start -->
    <p>jam : </p>
    <input type="number" id="inputDataJam" placeholder="masukkan jam...">
    <p>menit : </p>
    <input type="number" id="inputDataMenit" placeholder="masukkan menit...">
    <p>detik : </p>
    <input type="number" id="inputDataDetik" placeholder="masukkan detik...">
    <!-- option jam,menit,detik end -->
    <div class="start mulai">Mulai</div>
    <div class="reset">Atur ulang Timer</div>
    <h2 class="time jam">Jam : <p id="jamP">....</p></h2>
    <h2 class="time menit">Menit : <p id="menitP">...</p></h2>
    <h2 class="time detik">Detik : <p id="detikP">...</p></h2>
    <!-- body-end -->
    <!-- script.js start -->
    <script src="./src/js/script.js"></script>
    <!-- script.js end -->
</body>
</html>
